<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>SortableJS</title>
</head>

<body>
  <div class="container mt-5">
    <div id="nestedRoot" class="list-group nested-sortable mb-3" data-depth="0">
      <div data-sortable-id="1" class="list-group-item">Item 1
        <div class="list-group nested-sortable" data-depth="1"></div>
      </div>
      <div data-sortable-id="2" class="list-group-item">Item 2
        <div class="list-group nested-sortable" data-depth="1"></div>
      </div>
      <div data-sortable-id="3" class="list-group-item">Item 3
        <div class="list-group nested-sortable" data-depth="1"></div>
      </div>
      <div data-sortable-id="4" class="list-group-item">Item 4
        <div class="list-group nested-sortable" data-depth="1"></div>
      </div>
    </div>
    <div class="mb-3">
      <button id="serializeButton" class="btn btn-primary">Serialize</button>
    </div>
    <div id="response-data"></div>
  </div>
  <script src="main.js" type="module"></script>
</body>

</html>
